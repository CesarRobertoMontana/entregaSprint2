<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <div class="container alert alert-warnning">
    <title>Practica formulario de registro</title>
  </div>

</head>

<body>
  <div class="container alert alert-warning">
    <h2> Formulario de registro</h2>
  </div>
  <div class="container alert alert-warnning">

    <p>numero de identificacion</p>
    <input type="text">
    <p>nombre</p>
    <input type="text">
    <p>Apellido</p>
    <input type="text">
    <h2> Formulario de registro</h2>

    <div class="container alert alert-warning">
      <h2> Formulario de registro</h2>
    </div>
    <div class="container alert alert-warnning">
      <form action="">
        <table class="table table-striped table-bordered">
          <tr>
            <th> Tipo de identificacion </th>
            <td>
              <select class="form-control">
                <option value="RC">RC</option>
                <option value="TI">TI</option>
                <option value="CC">CC</option>
                <option value="CE">CE</option>
                <option value="VISA">VISA</option>
                <option value="PAS">PAS</option>
              </select>
            </td>
            <th> Numero de Identificacion </th>
            <td> <input placeholder="1234567890" 
              type="number" class="from-control"> </td>

          </tr>
          <tr>
            <th> nombre</th>
            <td> <input type="number" class="from-control"> </td>
            <th> apellido </th>
            <td> <input type="number" class="from-control"> </td>
            <th> direccion</th>
            <td> <input type="number" class="from-control"> </td>
            <th> telefono</th>
            <td> <input type="number" class="from-control"> </td>
          </tr>
          <tr>
            <th> sexo </th>
            <td>
              <select class="form-control">
                <option value="masculino">masculino</option>
                <option value="femenino">femenino</option>
                <option value="todes">todes</option>
              </select>

            </td>
            <th>Email</th>
            <td> <input type="email" class="from-control"> </td>
          </tr>

        </table>
        <center>
          <button type="submit" class="btn btn-success">Enviar</button>
          <button type="reset" class="btn btn-danger">cancelar</button>
        </center>
      </form>
    </div>
    <a href="index.html">regresa al inicio</a>
</body>

</html>
